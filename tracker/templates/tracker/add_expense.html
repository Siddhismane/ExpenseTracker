{% extends 'tracker/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Add Expense{% endblock %}

{% block content %}
<h2>Add Expense</h2>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mt-3">Save Expense</button>
</form>
{% endblock %}
